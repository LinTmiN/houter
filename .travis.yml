sudo: false

language: node_js
install: npm install
node_js:
  - 8
before_install:
  - npm install codecov.io coveralls
jobs:
  include:
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
after_success:
  - cat ./meta/coverage/lcov.info | ./node_modules/codecov.io/bin/codecov.io.js
  - cat ./meta/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
scripts:
  - npm run lint
branches:
  only:
    - master
